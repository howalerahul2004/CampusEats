<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">ğŸ” Campus Eats</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="form-container">
        <h2 style="text-align: center; margin-bottom: 2rem; color: var(--primary-color);">User Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group" style="position: relative;">
                <label for="password">Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" class="form-control" required>
                    <button type="button" aria-label="Toggle password visibility" class="eye-btn" onclick="toggleVisibility('password', this)"
                        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 1.1rem;">
                        ğŸ‘ï¸
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
        <p style="text-align: center; margin-top: 1.5rem;">
            Don't have an account? <a href="{{ url_for('signup') }}" style="color: var(--primary-color); font-weight: 600;">Sign Up</a>
        </p>
        <br>
        <div style="text-align: center;">
            <a href="{{ url_for('forgot_password') }}" style="color: var(--primary-color); font-weight: 600;">Forgot Password?</a>
        </div>
    </div>
</body>
<script>
    function toggleVisibility(fieldId, btn) {
        const el = document.getElementById(fieldId);
        if (!el) return;
        if (el.type === 'password') {
            el.type = 'text';
            btn.textContent = 'ğŸ™ˆ';
        } else {
            el.type = 'password';
            btn.textContent = 'ğŸ‘ï¸';
        }
        el.focus();
    }
</script>
</html>
