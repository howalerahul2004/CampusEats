<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">üçî Campus Eats - Admin</a>
            <ul class="nav-links">
                <li><a href="/">Back to Home</a></li>
                <li><a href="{{ url_for('login') }}">User Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Forgot Password</h1>
        <p>Enter your account email and we'll send a password reset link (You've to open the link in new tab).</p>

        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
        </form>

        <p style="margin-top:1rem;"><a href="{{ url_for('login') }}">Back to login</a></p>
    </div>
</body>
</html>
